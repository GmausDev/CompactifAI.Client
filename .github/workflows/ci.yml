name: CI

on:
  push:
    branches: [ main, release/net8, release/net9 ]
  pull_request:
    branches: [ main, release/net8, release/net9 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Detect .NET version from branch
      id: dotnet-version
      run: |
        if [[ "${{ github.ref }}" == *"release/net8"* ]] || [[ "${{ github.base_ref }}" == "release/net8" ]]; then
          echo "version=8.0.x" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == *"release/net9"* ]] || [[ "${{ github.base_ref }}" == "release/net9" ]]; then
          echo "version=9.0.x" >> $GITHUB_OUTPUT
        else
          echo "version=10.0.x" >> $GITHUB_OUTPUT
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.dotnet-version.outputs.version }}

    - name: Restore dependencies
      run: dotnet restore CompactifAI.sln

    - name: Build
      run: dotnet build CompactifAI.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test CompactifAI.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Detect .NET version from branch
      id: dotnet-version
      run: |
        if [[ "${{ github.ref }}" == *"release/net8"* ]]; then
          echo "version=8.0.x" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == *"release/net9"* ]]; then
          echo "version=9.0.x" >> $GITHUB_OUTPUT
        else
          echo "version=10.0.x" >> $GITHUB_OUTPUT
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.dotnet-version.outputs.version }}

    - name: Restore dependencies
      run: dotnet restore CompactifAI.sln

    - name: Build
      run: dotnet build CompactifAI.sln --configuration Release --no-restore

    - name: Pack
      run: dotnet pack src/CompactifAI.Client/CompactifAI.Client.csproj --configuration Release --no-build --output ./nupkg

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ github.ref_name }}
        path: ./nupkg/*.nupkg
        retention-days: 30
